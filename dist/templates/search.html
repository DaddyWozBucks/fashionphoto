
<div ng-controller="SearchCtrl as sc" class="row">
  <div class="col-12 col-lg-8">
    <form name="searchForm" ng-submit="sc.search(searchForm.$valid)" novalidate="">
      <div class="form-group">
        <label>Tags</label>
        <input type="text" name="tags" ng-model="sc.searchTags" required="true" class="form-control"/>
      </div>
      <!-- USERNAME-->
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" ng-model="sc.userId" ng-minlength="3" ng-maxlength="12" class="form-control"/>
      </div>
      <button type="cancel" class="btn btn-primary">Cancel</button>
      <button type="submit" ng-disabled="searchForm.$invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-12 col-lg-8 row d-flex d-justify-content-around">
    <div ng-repeat="ps in sc.searches" ng-style="{'background-image': 'url(' + ps.data.url_q + ')'}" ui-sref="app.results({key: ps.key})" class="d-flex sc-result">
      <p>{{ps.data.title}}</p>
      <p>{{ps.data.date_taken | dFormat: 'lll'}}</p>
      <p>{{ps.data.dateupload | dFormat: 'lll'}}</p>
      <p>{{ps.data.owner_name}}</p>
    </div>
  </div>
</div>
